<?xml version='1.0'?>
<fontconfig>
<alias>
    <family>serif</family>
    <prefer><family>Merriweather</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Fira Sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Fira Mono for Powerline</family></prefer>
  </alias>
</fontconfig>
